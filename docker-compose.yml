version: "3.9"

services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/drivego
      - CORS_ORIGIN=http://localhost:3000
      # Optional email (booking confirmations)
      - EMAIL_USER=
      - EMAIL_PASS=
      # Demo accounts (seed)
      - DEMO_ADMIN_EMAIL=admin@drivego.demo
      - DEMO_ADMIN_PASSWORD=Admin1234!
      - DEMO_ADMIN_NAME=Demo Admin
      - DEMO_USER_EMAIL=user@drivego.demo
      - DEMO_USER_PASSWORD=User1234!
      - DEMO_USER_NAME=Demo User
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:5000
    depends_on:
      - backend

volumes:
  mongo_data:
